<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic-Calculus-API</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <h1>Planet Energy Calculator</h1>
    <div id="planets">
      <div class="planet" id="mercury">
        <img src="images/mercury.jpeg" alt="Mercury" />
        <span class="energy" id="mercuryEnergy">Mercury</span>
      </div>
      <div class="planet" id="venus">
        <img src="images/venus.jpeg" alt="Venus" />
        <span class="energy" id="venusEnergy">Venus</span>
      </div>
      <div class="planet" id="earth">
        <img src="images/earth.jpeg" alt="Earth" />
        <span class="energy" id="earthEnergy">Earth</span>
      </div>
      <div class="planet" id="mars">
        <img src="images/mars.jpeg" alt="Mars" />
        <span class="energy" id="marsEnergy">Mars</span>
      </div>
      <div class="planet" id="jupiter">
        <img src="images/jupiter.jpeg" alt="Jupiter" />
        <span class="energy" id="jupiterEnergy">Jupiter</span>
      </div>
      <div class="planet" id="saturn">
        <img src="images/saturn.jpeg" alt="Saturn" />
        <span class="energy" id="saturnEnergy">Saturn</span>
      </div>
      <div class="planet" id="uranus">
        <img src="images/uranus.jpeg" alt="Uranus" />
        <span class="energy" id="uranusEnergy">Uranus</span>
      </div>
      <div class="planet" id="neptune">
        <img src="images/neptune.jpeg" alt="Neptune" />
        <span class="energy" id="neptuneEnergy">Neptune</span>
      </div>
    </div>
    <button onclick="calculateEnergy()">
      Calculate Energy
    </button>

    <script src="script.js"></script>
</body>
</html>
